<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        // Scope merupakan area akses sebuah data 
        // Ada dua jenis scope, global scope dan local scope. 
        // Setiap kita membuat function, maka kita akan membuat local scope untuk function tersebut 
        // Data di global scope bisa diakses dari local scope, namun data di local scope hanya bisa di akses di local scope tersebut atau di scope local dibawahnya (dalam kasus function dalam function)g

        // Global Scope
        const global = "bisa diakses dimana saja";

        // Local Scope
        let local = function(){
            const local = "hanya bisa di akses dalam ruang lingkup function local";
            console.log(local);
            console.log(global);
        }

        local()

    </script>
</body>
</html>
