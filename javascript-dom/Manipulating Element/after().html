<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after</title>
    <style>
        button {
            padding: 0.75em 1em;
            background-color: #F7DF1E;
            color: #000;
            cursor: pointer;
            border-radius: 50vw;
        }
    </style>
</head>
<body>
    <h1>Hello Everyone</h1>

    <ul>
        <li>Angular</li>
        <li>Vue</li>
    </ul>

    <button>Donate Here</button>

    <script>
        // 1) Using JavaScript after() to insert a node after an element
        let h1 = document.querySelector('h1');
        
        let p = document.createElement('p');
        p.innerText = "Perkenalkan nama saya gaming";

        h1.after(p);

        // 2) Using JavaScript after() to insert multiple nodes after an element
        let ul = document.querySelector('ul');
        let libs = ['react', 'Meteor', 'Polymer'];
        const items = libs.map((lib) => {
            const item = document.createElement('li');
            item.innerText = lib;
            return item;
        });

        ul.lastChild.after(...items);

        // 3) Using JavaScript after() to insert strings
        const button = document.querySelector('button');
        button.firstChild.after(' ðŸ§¡');


    </script>
</body>
</html>
