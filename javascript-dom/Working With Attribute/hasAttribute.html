<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS hasAttribute() Demo</title>
</head>
<body>

    <button id="btnSend" disabled>Send</button>

    <script>
        let btn = document.querySelector('#btnSend');
        if (btn.hasAttribute('disabled') === true) {
           btn.removeAttribute('disabled');
        }
    </script>
</body>
</html>
