<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS setAttribute() Demo</title>
</head>
<body>
    <button id="btnSend">Send</button>

    <script>
        let btnSend = document.querySelector('#btnSend');
        if(btnSend){
            btnSend.setAttribute('class', 'KelasKing');
            console.log(btnSend.attributes);
        }
    </script>
</body>
</html>
