<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter & Setter in OOP</title>
</head>
<body>
    <script>
        class Person{
            
            constructor(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }

            get fullName(){
                return `${this.firstName} ${this.lastName}`
            }

            set fullName(value){
                const result = value.split(" ");
                this.firstName = result[0];
                this.lastName = result[1];
            }
        
        }

        const rezza = new Person("Muhammad", "Rezza");
        console.log(rezza);
        console.log(rezza.fullName);
        rezza.fullName = "nguwawor cik";
        console.log(rezza.fullName);

    </script>
</body>
</html>
