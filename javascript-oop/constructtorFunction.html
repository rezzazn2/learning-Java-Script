<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructtor Function</title>
</head>
<body>
    <script>
        function Person(){
            this.firstName = "";
            this.lastName = "";
        }

        const rezza = new Person;
        rezza.firstName = "Muhammad ";
        rezza.lastName = "Rezza";
        
        const haisenberg = new Person;
        haisenberg.firstName = "walter";
        haisenberg.lastName = "white";


        console.log(rezza);
        console.log(haisenberg);

    </script>
</body>
</html>
