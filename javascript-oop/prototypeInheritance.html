<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritence</title>
</head>
<body>
    <script>
        function Employee(name){
            this.name = name;
        }

        function Manager(name){
            this.name = name;
        }

        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function (name){
            console.log(`Hello ${name}, my name is Manager ${this.name}`);
        }

        Employee.prototype.sayHello = function (name){
            console.log(`Hello ${name}, my name is Employee ${this.name}`);
        }

        const manager = new Manager("Haisenberg");
        
        const employee = new Employee("Jessie Pinkman");
        
        manager.sayHello(employee.name);
        employee.sayHello(manager.name);
        

        </script>
</body>
</html>
