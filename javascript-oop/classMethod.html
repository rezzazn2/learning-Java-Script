<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }

            sayHelloo(name){
                console.log(`Hello ${name}, my name is ${this.name}`);
            }
        }

        const enza = new Person("rezza");
        enza.sayHelloo("ucup");
    </script>
</body>
</html>
