<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPE DATA UNDEFINED</title>
</head>
<body>
    <script>

        let name;
        if(name === undefined){
            console.info("UNDEFINED");
        }else{
            console.info("DEFINED");
        }

        const array = ["muhammad", "rezza"];
        if(array[2] === undefined){
            console.info("ARRAY UNDEFINED");
        }else{
            console.info("ARRAY DEFINED");
        }

        const object = {}
        if(object.nama === undefined){
            console.info("OBJECT UNDEFINED");
        }else{
            console.info("OBJECT DEFINED");
        }

    </script>
</body>
</html>
