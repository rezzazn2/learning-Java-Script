<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        let nilaiUjian = 90;
        let nilaiAbsensi = 90;

        const lulusUjian = nilaiUjian > 75;
        const luluAbsensi = nilaiAbsensi > 75;

        const lulus = luluAbsensi && lulusUjian;
        document.writeln(lulus);
    </script>
</body>
</html>
