<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data</title>
</head>
<body>
    <script>
        // tipe data number
        document.writeln("<h4>number</h4>")

            // decimal
            document.writeln(100)
            document.writeln("</br>")
            document.writeln(100.100)

            // binary
            document.writeln("</br>")
            document.writeln(0b10101)
            
            // octal 
            document.writeln("</br>")
            document.writeln(0o10)
            
            // hexadesimal
            document.writeln("</br>")
            document.writeln(0xff)

        // tipe data boolean
        document.writeln("<h4>Boolean</h4>")

            // true & false 
            document.writeln(true) // benar
            document.writeln("</br>")
            document.writeln(false) // salah

        // tipe data string 
        document.writeln("<h4>string</h4>")

            // string ditadai dengan "", atau ''
            document.writeln("ini adalah tipe data string")
            document.writeln("</br>")
            // bisa menggunakan operator '+' untuk menghubungkan string 
            document.writeln("ini adalah" + "tipe data string")
            document.writeln("</br>")


            // Escape Sequance
            document.writeln("<textarea rows='100' cols='100'>")
                // "\n" untuk enter
                document.writeln("ini adalah \n tipe data string")
                // "\\" untuk \
                document.writeln("ini adalah \\ tipe data string")
                // "\'" untuk '
                document.writeln("ini \'adalah tipe data\' string")
                // '\"' untuk "
                document.writeln("ini \"adalah tipe data\" string")

            document.writeln("</textarea>")



    
    </script>
</body>
</html>
