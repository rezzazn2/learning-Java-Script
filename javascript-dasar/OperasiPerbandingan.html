<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>

        // OPERATOR PERBANDINGAN 

        // == tidak mengecek tipe data
        let result = 5 == '5';
        document.writeln(result);

        // === mengecek tipe data
        result = 5 === '5';
        document.writeln(result);

        result = 5 > 10 ;
        document.writeln(result);

        result = 5 < 10 ;
        document.writeln(result);
        

    </script>
</body>
</html>
