<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF EXPRESSION</title>
</head>
<body>
    <script>
        const value = 70;

        if(value > 80){
            console.info("good job my ninja");
        }
        else if(value > 60){
            console.info("nice job");
        }else{
            console.info("tingkatkan lagi");
        }
    </script>
</body>
