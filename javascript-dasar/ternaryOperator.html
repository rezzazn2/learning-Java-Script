<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        // Ternary operator adalah operator sederhana dari if statement Ternary operator terdiri dari kondisi yang dievaluasi, jika menghasilkan true maka nilai pertama diambil, jika false, maka nilai kedua diambil

        let nilai = 80;
        const ucapan = nilai >= 75 ? "Selamat Anda lulus" : "Silahkan coba lagi";

        console.info(ucapan);
    </script>
</body>
</html>
