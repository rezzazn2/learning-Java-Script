<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Looping</title>
</head>
<body>
    <script>
        //  Loop While loop adalah versi perulangan yang lebih sederhana dibanding for loop 
        //  Di while loop, hanya terdapat kondisi perulangan, tanpa ada init statement dan post statement

        let counter = 1;
        while(counter <= 10){
            console.info(`ini perulanagan ke-${counter}`);
            counter++;
        }
    </script>
</body>
</html>
