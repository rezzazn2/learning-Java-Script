<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable & Const</title>
</head>
<body>
    <script>
        var Var = "sebaiknya pendeklarasian variable menggunakan 'var' diganti menggunakan 'let'";
        let firstName = "Muhammad ";
        let middleName = "Rezza ";
        let lastName = "Somara";

        const fullName = firstName + middleName + lastName;

        document.writeln(fullName);
    </script>
</body>
